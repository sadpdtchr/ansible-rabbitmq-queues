rabbitmq_exchanges_definitions:
  - exchange_name   : "some_exchange"
    vhost           : "/"
    state           : present

rabbitmq_queues_definitions:
  - queue_name    : "some_queue"
    exchange      : "some_exchange"
    state         : present
    vhost         : "/"
    bindings:
      - routing_key   : "*.labels"
        state         : present
      - routing_key   : "us.*"